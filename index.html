<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Magical Rose Garden ðŸŒ¹âœ¨</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe6f0, #ffb3c6, #ff8fab);
      font-family: 'Segoe UI', 'Comic Sans MS', cursive;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .garden {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 25px 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.1em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 77, 109, 0.6);
    }

    p {
      color: #6b1c2f;
      font-size: 1.05em;
      line-height: 1.7;
      margin: 10px 0;
    }

    .photo {
      margin: 15px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-image: url("photo.jpg");
      background-size: cover;
      background-position: center;
      border: 5px solid #ff8fab;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    /* Hidden message */
    .secret {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 20px;
      background: linear-gradient(to right, #ffe6eb, #fff0f5);
      color: #b3003b;
      font-size: 1.05em;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.4);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Button */
    .magic-btn {
      margin-top: 15px;
      padding: 12px 22px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(to right, #ff4d6d, #ff8fab);
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
      animation: glow 2s infinite;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 15px rgba(255, 77, 109, 0.6); }
      50% { box-shadow: 0 0 25px rgba(255, 105, 180, 0.9); }
    }

    /* Floating magic */
    .magic {
      position: fixed;
      pointer-events: none;
      animation: float 10s linear infinite;
      opacity: 0.85;
    }

    @keyframes float {
      0% { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-130vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="garden">
    <h1>My Magical Rose Garden ðŸŒ¹âœ¨</h1>

    <div class="photo"></div>

    <p>

      Tap the button and feel the magic ðŸ’–
    </p>

    <button class="magic-btn" onclick="revealMagic()">Tap for Magic âœ¨</button>

    <div class="secret" id="secretMessage">
      You are my favorite miracle ðŸŒ¸<br>
      My safe place, my smile, my forever.<br>
      I choose you â€” always ðŸ’•
    </div>

    <audio controls loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function revealMagic() {
      document.querySelector(".magic-btn").style.display = "none";
      document.getElementById("secretMessage").style.display = "block";

      const items = ["âœ¨", "ðŸ’–", "ðŸŒ¸", "ðŸŒ¹", "ðŸ’«"];
      for (let i = 0; i < 25; i++) {
        const el = document.createElement("div");
        el.className = "magic";
        el.innerText = items[Math.floor(Math.random() * items.length)];
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = (16 + Math.random() * 20) + "px";
        el.style.animationDuration = (6 + Math.random() * 6) + "s";
        document.body.appendChild(el);
      }
    }
  </script>

</body>
</html>
