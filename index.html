<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Rose Garden ðŸŒ¹âœ¨</title>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to top, #ffd6e8, #fff0f6);
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 12px;
  }

  .garden {
    width: 100%;
    max-width: 420px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 32px;
    padding: 22px 18px 26px;
    text-align: center;
    box-shadow: 0 0 35px rgba(255, 105, 180, 0.45);
    position: relative;
    z-index: 5;
  }

  h1 {
    color: #ff4d6d;
    font-size: 2.1em;
    margin-bottom: 8px;
    text-shadow: 0 0 12px rgba(255, 77, 109, 0.6);
  }

  p {
    color: #7a1c3a;
    font-size: 1.05em;
    line-height: 1.7;
  }

  .photo {
    margin: 14px auto;
    width: 170px;
    height: 170px;
    border-radius: 50%;
    background-image: url("photo.jpg");
    background-size: cover;
    background-position: center;
    border: 5px solid #ff9ebb;
    box-shadow: 0 0 18px rgba(255, 105, 180, 0.6);
  }

  .magic-btn {
    margin-top: 14px;
    padding: 12px 26px;
    border-radius: 40px;
    border: none;
    background: linear-gradient(to right, #ff4d6d, #ff85a1);
    color: white;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 77, 109, 0.7);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.06); }
  }

  .secret {
    display: none;
    margin-top: 16px;
    padding: 16px;
    border-radius: 22px;
    background: linear-gradient(to bottom, #fff0f6, #ffe1ec);
    color: #b3004b;
    font-size: 1.05em;
    box-shadow: 0 0 18px rgba(255, 105, 180, 0.45);
    animation: reveal 1.4s ease forwards;
  }

  @keyframes reveal {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  audio {
    width: 100%;
    margin-top: 14px;
  }

  /* Falling roses */
  .rose {
    position: fixed;
    top: -40px;
    font-size: 22px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(calc(100vh - var(--stack)));
    }
  }

  /* Rose bed at bottom */
  #roseBed {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 90px;
    pointer-events: none;
    display: flex;
    flex-wrap: wrap;
    align-items: flex-end;
    padding: 4px;
    font-size: 20px;
  }

  /* Sparkles */
  .sparkle {
    position: fixed;
    pointer-events: none;
    animation: sparkle 6s linear infinite;
  }

  @keyframes sparkle {
    0% { transform: translateY(100vh); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="garden">
  <h1>Magical Rose Garden ðŸŒ¹âœ¨</h1>

  <div class="photo"></div>

  <p>
    This place is made to feel warm,<br>
    safe, happyâ€¦ just like you ðŸ’•
  </p>

  <button class="magic-btn" onclick="startMagic()">Tap for Magic âœ¨</button>

  <div class="secret" id="secret">
    You make my days softer ðŸŒ¸<br>
    My heart calmer ðŸ’–<br>
    And my world brighter âœ¨<br><br>
    Iâ€™m so grateful for you ðŸŒ¹
  </div>

  <!-- MUSIC BAR (VISIBLE) -->
  <audio controls loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<div id="roseBed"></div>

<script>
  let roseStack = 0;

  function startMagic() {
    document.querySelector(".magic-btn").style.display = "none";
    document.getElementById("secret").style.display = "block";

    // Falling roses
    setInterval(() => {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerText = "ðŸŒ¹";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (4 + Math.random() * 3) + "s";
      rose.style.setProperty("--stack", roseStack + "px");
      document.body.appendChild(rose);

      setTimeout(() => {
        rose.remove();
        const bed = document.getElementById("roseBed");
        bed.innerHTML += "ðŸŒ¹";
        roseStack = Math.min(60, roseStack + 4);
      }, 6000);
    }, 800);

    // Sparkles
    setInterval(() => {
      const sp = document.createElement("div");
      sp.className = "sparkle";
      sp.innerText = ["âœ¨","ðŸ’–","ðŸŒ¸","ðŸ’«"][Math.floor(Math.random()*4)];
      sp.style.left = Math.random() * 100 + "vw";
      sp.style.fontSize = (14 + Math.random()*18) + "px";
      document.body.appendChild(sp);
      setTimeout(()=>sp.remove(),6000);
    }, 700);
  }
</script>

</body>
</html>
