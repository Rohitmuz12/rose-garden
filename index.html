  <style>
    body {

      min-height: 100vh;
      background: radial-gradient(circle at top, #ffe6f0, #ffb3c6, #ff8fab);
      font-family: 'Segoe UI', 'Comic Sans MS', cursive;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .garden {
      width: 100%;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 25px 20px;
      text-align: center;
      box-shadow:
        0 0 30px rgba(255, 105, 180, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.1em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 77, 109, 0.6);
    }

    p {
      color: #6b1c2f;
      font-size: 1.05em;
      line-height: 1.7;
      margin: 10px 0;
    }

    .photo {
      margin: 15px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-image: url("photo.jpg");
      background-size: cover;
      background-position: center;
      border: 5px solid #ff8fab;
      box-shadow:
        0 0 20px rgba(255, 105, 180, 0.6),
        inset 0 0 15px rgba(255, 255, 255, 0.8);
    }

    .signature {
      margin-top: 15px;
      color: #ff4d6d;
      font-style: italic;
      font-size: 1em;
    }

    audio {
      width: 100%;
      margin-top: 15px;
    }

    /* Floating magic elements */
    .magic {
      position: fixed;
      pointer-events: none;
      animation: float 10s linear infinite;
      opacity: 0.85;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.8));
    }

    @keyframes float {
      0% {
        transform: translateY(110vh) scale(0.8) rotate(0deg);
      }
      100% {
        transform: translateY(-130vh) scale(1.2) rotate(360deg);
      }
    }
  </style>
</head>
