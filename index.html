<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jyoti ðŸŒ¹âœ¨</title>

<style>
:root {
  --day-bg: linear-gradient(to top, #ffd6e8, #fff0f6);
  --night-bg: radial-gradient(circle at top, #0b1026, #1b0036);
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--day-bg);
  font-family: 'Comic Sans MS', 'Segoe UI', cursive;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 12px;
  transition: background 1.2s ease;
}

body.night {
  background: var(--night-bg);
}

/* Card */
.garden {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 32px;
  padding: 22px 18px 26px;
  text-align: center;
  box-shadow: 0 0 35px rgba(255, 105, 180, 0.45);
  position: relative;
  z-index: 5;
}

body.night .garden {
  background: rgba(15, 10, 40, 0.88);
  box-shadow: 0 0 45px rgba(255, 120, 200, 0.6);
}

h1 {
  color: #ff4d6d;
  font-size: 2.1em;
}

body.night h1 {
  color: #ff9edb;
  text-shadow: 0 0 14px #ff9edb;
}

p {
  color: #7a1c3a;
  font-size: 1.05em;
  line-height: 1.7;
}

body.night p {
  color: #ffd6f0;
}

/* Photo */
.photo {
  margin: 14px auto;
  width: 170px;
  height: 170px;
  border-radius: 50%;
  background-image: url("photo.jpg");
  background-size: cover;
  background-position: center;
  border: 5px solid #ff9ebb;
  box-shadow: 0 0 18px rgba(255, 105, 180, 0.6);
}

/* Buttons */
.magic-btn {
  margin-top: 14px;
  padding: 12px 26px;
  border-radius: 40px;
  border: none;
  background: linear-gradient(to right, #ff4d6d, #ff85a1);
  color: white;
  font-size: 1em;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255, 77, 109, 0.7);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  50% { transform: scale(1.06); }
}

.toggle {
  margin-top: 10px;
  font-size: 0.9em;
  cursor: pointer;
  color: #ff4d6d;
}

body.night .toggle {
  color: #ffbde6;
}

/* Secret */
.secret {
  display: none;
  margin-top: 16px;
  padding: 16px;
  border-radius: 22px;
  background: linear-gradient(to bottom, #fff0f6, #ffe1ec);
  color: #b3004b;
  box-shadow: 0 0 18px rgba(255, 105, 180, 0.45);
  animation: reveal 1.3s ease forwards;
}

body.night .secret {
  background: rgba(255, 120, 200, 0.18);
  color: #ffd6f0;
}

@keyframes reveal {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

/* Falling roses (front) */
.rose {
  position: fixed;
  top: -40px;
  font-size: 24px;
  pointer-events: none;
  z-index: 20;
  animation: fall linear forwards;
  filter: drop-shadow(0 0 6px rgba(255,0,85,0.6));
}

@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Leaves */
.leaf {
  position: fixed;
  pointer-events: none;
  animation: leafFall 12s linear infinite;
  z-index: 15;
}

@keyframes leafFall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* Ground */
#ground {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 110px;
  background: linear-gradient(to top, #1e7f4f, #3cb371, transparent);
  pointer-events: none;
}

body.night #ground {
  background: linear-gradient(to top, #0a3b2a, #145a43, transparent);
}

/* Shapes */
.shape {
  position: fixed;
  font-size: 18px;
  z-index: 8;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.6; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="garden">
  <h1>For Jyoti ðŸŒ¹âœ¨</h1>
  <div class="photo"></div>

  <p>This little garden is made to feel warm, calm, and full of love ðŸ’•</p>

  <button class="magic-btn" onclick="startMagic()">Tap for Magic âœ¨</button>
  <div class="toggle" onclick="toggleNight()">ðŸŒ™ Toggle Night Mode</div>

  <div class="secret" id="secret">
    Jyoti, you make my world softer ðŸŒ¸<br>
    My heart calmer ðŸ’–<br>
    And my days brighter ðŸŒ¹
  </div>
</div>

<!-- Hidden Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div id="ground"></div>

<script>
function toggleNight() {
  document.body.classList.toggle("night");
}

function startMagic() {
  document.querySelector(".magic-btn").style.display = "none";
  document.getElementById("secret").style.display = "block";
  document.getElementById("bgMusic").play();

  // Falling roses
  setInterval(() => {
    const r = document.createElement("div");
    r.className = "rose";
    r.innerText = "ðŸŒ¹";
    r.style.left = Math.random() * 100 + "vw";
    r.style.animationDuration = (6 + Math.random() * 4) + "s";
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 10000);
  }, 700);

  // Leaves
  setInterval(() => {
    const l = document.createElement("div");
    l.className = "leaf";
    l.innerText = "ðŸƒ";
    l.style.left = Math.random() * 100 + "vw";
    l.style.fontSize = (14 + Math.random() * 16) + "px";
    document.body.appendChild(l);
    setTimeout(() => l.remove(), 12000);
  }, 1200);

  spellJyoti();
}

/* SPELL JYOTI PROPERLY */
function spellJyoti() {
  const letters = {
    J: [[2,0],[2,1],[2,2],[1,3],[0,3]],
    Y: [[0,0],[4,0],[2,1],[2,2],[2,3]],
    O: [[0,0],[1,0],[2,0],[0,1],[2,1],[0,2],[2,2],[0,3],[1,3],[2,3]],
    T: [[0,0],[1,0],[2,0],[1,1],[1,2],[1,3]],
    I: [[0,0],[1,0],[2,0],[1,1],[1,2],[0,3],[1,3],[2,3]]
  };

  let startX = 12;
  let startY = 60;
  let gap = 7;
  let offsetX = 0;

  Object.keys(letters).forEach(letter => {
    letters[letter].forEach(p => {
      const r = document.createElement("div");
      r.className = "shape";
      r.innerText = "ðŸŒ¹";
      r.style.left = startX + offsetX + p[0] * 2 + "vw";
      r.style.top = startY + p[1] * 3 + "vh";
      document.body.appendChild(r);
    });
    offsetX += gap;
  });
}
</script>

</body>
</html>
